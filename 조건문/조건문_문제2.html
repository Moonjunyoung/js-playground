<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var string=prompt('영어 문장을 입력해 주세요 !')
        string=String(string)
        var upper_case=string.toUpperCase()
        var lower_case=string.toLowerCase()

        if(string==upper_case){
            console.log('대문자 문장입니다.')
        }
        else if(string==lower_case){
            console.log('소문자 문장입니다.')
        }
        else{
            console.log('그 외 문장 입니다.')
        }

    </script>
    
</body>
</html>
